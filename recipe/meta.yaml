{% set name = "clickhouse-cityhash" %}
{% set version = "1.0.2.2" %}
{% set sha256 = "6ec5e3ce721edafc2f606097d246091a9b5f863ee4df83cb180314b928d67baa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - clickhouse_cityhash

about:
  home: https://github.com/xzkostyan/python-cityhash
  summary: 'Python-bindings for CityHash, a fast non-cryptographic hash algorithm'
  license: MIT
  license_file: LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
