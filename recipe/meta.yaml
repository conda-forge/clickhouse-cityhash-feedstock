{% set name = "clickhouse-cityhash" %}
{% set version = "1.0.2.1" %}
{% set sha256 = "6e014ae2fc598b11ede1e27c2192a7b612ed9f504dc905b48597abf9b97e3b63" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - clickhouse_cityhash

about:
  home: https://github.com/xzkostyan/python-cityhash
  summary: 'Python-bindings for CityHash, a fast non-cryptographic hash algorithm'
  license: MIT
  license_file: LICENSE
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
